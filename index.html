<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Dear Jissy ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    padding: 30px 20px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    position: relative;
    width: 90%;
    max-width: 360px;
}

#message {
    margin-bottom: 15px;
    font-size: 22px;
    font-weight: bold;
    color: #e91e63;
    display: none;
}

h1 {
    color: #e91e63;
    margin-bottom: 25px;
    font-size: 24px;
}

.buttons {
    margin-top: 25px;
    position: relative;
    display: flex;
    justify-content: center;
    gap: 25px;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #4CAF50;
    color: white;
}

#noContainer {
    position: absolute;
    left: 60%;
    top: 0;
}

#noBtn {
    background: #f44336;
    color: white;
}

.bubble {
    position: absolute;
    background: #fff2c6;
    padding: 10px 14px;
    border-radius: 15px;
    font-size: 13px;
    display: none;
    z-index: 3;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <div id="message">
        Yayyy Accepted ðŸ¥°ðŸ’–<br>
        Love You Jissy ðŸ’•
    </div>

    <h1>Jissy ðŸ’–<br>Will you be my valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>

        <div id="noContainer">
            <div class="bubble" id="bubble"></div>
            <button id="noBtn">No ðŸ™ˆ</button>
        </div>
    </div>
</div>

<script>

let noClickCount = 0;
let firstClick = null;

const webAppUrl = "https://script.google.com/macros/s/AKfycbyK9mU2nfwF_b3I1pWIejMV2G_L4oxpQ-_M-bk7jB3R6AbeW8gUJjJ6C0kjg5vHnQJa7A/exec";

const noContainer = document.getElementById("noContainer");
const bubble = document.getElementById("bubble");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const card = document.querySelector(".card");

const messages = [
    "You're my everything ðŸ˜‰",
    "You set my soul on fire ðŸ™ˆ",
    "I love every moment with you ðŸ’–",
    "Being with you feels like home ðŸ˜‰",
    "Heart says YES ðŸ’•"
];

let msgIndex = 0;

function sendData(answer) {

    const formData = new URLSearchParams();
    formData.append("answer", answer);
    formData.append("noCount", noClickCount);
    formData.append("firstClick", firstClick);
    formData.append("time", new Date().toLocaleString());
    formData.append("device", navigator.userAgent);

    fetch(webAppUrl, {
        method: "POST",
        mode: "no-cors",
        body: formData
    });
}


/* NO click */
noContainer.addEventListener("click", () => {

    noClickCount++;

    if (!firstClick) {
        firstClick = "NO ðŸ˜¢";
    }

    bubble.textContent = messages[msgIndex];
    bubble.style.display = "block";
    msgIndex = (msgIndex + 1) % messages.length;

    const cardRect = card.getBoundingClientRect();
    const btnRect = noContainer.getBoundingClientRect();

    let x = Math.random() * (cardRect.width - btnRect.width);
    let y = Math.random() * (cardRect.height - btnRect.height);

    noContainer.style.left = x + "px";
    noContainer.style.top = y + "px";

    sendData("NO ðŸ˜¢");
});

/* YES click */
yesBtn.addEventListener("click", () => {

    if (!firstClick) {
        firstClick = "YES ðŸ’–";
    }

    sendData("YES ðŸ’–");

    message.style.display = "block";

    for (let i = 0; i < 100; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }
});

/* Floating hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "â¤ï¸";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
}, 500);

</script>

</body>
</html>
